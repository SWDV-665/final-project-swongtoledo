<ion-header>
  <ion-navbar>
    <ion-title>Furgotten Felines</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Cat Adoption</h2>
  

  <ion-header>

  
    <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="Adult Cats">
          Adult Cats
        </ion-segment-button>
        <ion-segment-button value="kittens">
          Kittens
        </ion-segment-button>
        <ion-segment-button value="Sponser">
          Sponser Cats
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'Adult Cats'">

          <ion-item-sliding>
              <ion-item>
                  <ion-thumbnail item-start>
                      <img src="assets/imgs/cat01.jpg">
                    </ion-thumbnail>
                    <h2>Morice</h2>
              </ion-item>
              <ion-item-options>
                  <button (click)="doAlert()" ion-button color="Primary" icon-start>
                      <ion-icon name="checkmark"></ion-icon>
                      Adopt
                  </button>
              </ion-item-options>
            </ion-item-sliding>


            <ion-item-sliding>
              <ion-item>
                  <ion-thumbnail item-start>
                      <img src="assets/imgs/cat02.jpg">
                    </ion-thumbnail>
                    <h2>Oscar</h2>
              </ion-item>
              <ion-item-options>
                  <button (click)="doAlert()" ion-button color="Primary" icon-start>
                      <ion-icon name="checkmark"></ion-icon>
                      Adopt
                  </button>
              </ion-item-options>
            </ion-item-sliding>
        



            <ion-item-sliding>
              <ion-item>
                  <ion-thumbnail item-start>
                      <img src="assets/imgs/cat03.jpg">
                    </ion-thumbnail>
                    <h2>Zoey</h2>
              </ion-item>
              <ion-item-options>
                  <button (click)="doAlert()" ion-button color="Primary" icon-start>
                      <ion-icon name="checkmark"></ion-icon>
                      Adopt
                  </button>
              </ion-item-options>
            </ion-item-sliding>



            <ion-item-sliding>
              <ion-item>
                  <ion-thumbnail item-start>
                      <img src="assets/imgs/cat04.jpg">
                    </ion-thumbnail>
                    <h2>Otto</h2>
              </ion-item>
              <ion-item-options>
                  <button (click)="doAlert()" ion-button color="Primary" icon-start>
                      <ion-icon name="checkmark"></ion-icon>
                      Adopt
                  </button>
              </ion-item-options>
            </ion-item-sliding>
      </ion-list>


  
      <ion-list *ngSwitchCase="'kittens'">
        <ion-item-sliding>
          <ion-item>
              <ion-thumbnail item-start>
                  <img src="assets/imgs/kitten01.jpg">
                </ion-thumbnail>
                <h2>Morice</h2>
          </ion-item>
          <ion-item-options>
              <button (click)="doAlert()" ion-button color="Primary" icon-start>
                  <ion-icon name="checkmark"></ion-icon>
                  Adopt
              </button>
          </ion-item-options>
        </ion-item-sliding>


        <ion-item-sliding>
          <ion-item>
              <ion-thumbnail item-start>
                  <img src="assets/imgs/kitten02.jpg">
                </ion-thumbnail>
                <h2>Morice</h2>
          </ion-item>
          <ion-item-options>
              <button (click)="doAlert()" ion-button color="Primary" icon-start>
                  <ion-icon name="checkmark"></ion-icon>
                  Adopt
              </button>
          </ion-item-options>
        </ion-item-sliding>


        <ion-item-sliding>
          <ion-item>
              <ion-thumbnail item-start>
                  <img src="assets/imgs/kitten03.jpg">
                </ion-thumbnail>
                <h2>Morice</h2>
          </ion-item>
          <ion-item-options>
              <button (click)="doAlert()" ion-button color="Primary" icon-start>
                  <ion-icon name="checkmark"></ion-icon>
                  Adopt
              </button>
          </ion-item-options>
        </ion-item-sliding>


        <ion-item-sliding>
          <ion-item>
              <ion-thumbnail item-start>
                  <img src="assets/imgs/kitten04.jpg">
                </ion-thumbnail>
                <h2>Morice</h2>
          </ion-item>
          <ion-item-options>
              <button (click)="doAlert()" ion-button color="Primary" icon-start>
                  <ion-icon name="checkmark"></ion-icon>
                  Adopt
              </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  
      <ion-list *ngSwitchCase="'Sponser'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/imgs/sponser01.jpg">
          </ion-thumbnail>
          <h2>Daffy</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/imgs/sponser02.jpg">
          </ion-thumbnail>
          <h2>Huey</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/imgs/sponser03.jpg">
          </ion-thumbnail>
          <h2>Dewey</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/imgs/sponser0.jpg">
          </ion-thumbnail>
          <h2>Louie</h2>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
    
</ion-content>
